apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-application
  namespace: myargo
spec:
  destination:
    server: https://127.0.0.1:54407
    namespace: default
  project: default
  source:
    repoURL: https://github.com/anawatsupapoch/infra.git 
    targetRevision: HEAD
    # helm:
    #   releaseName: nginx
    path: helm/nginx
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: nginx-application
    # namespace: default
    jsonPointers:
    - /spec/replicas

