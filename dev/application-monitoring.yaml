apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: default
  source:
    repoURL: https://github.com/anawatsupapoch/infra.git
    targetRevision: HEAD
    path: helm/monitoring
  syncPolicy:
    automated:
      prune: true
