apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-application
  namespace: myargo
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    repoURL: https://github.com/anawatsupapoch/infra.git
    targetRevision: HEAD
    path: helm/nginx
  syncPolicy:
    automated:
      prune: true
